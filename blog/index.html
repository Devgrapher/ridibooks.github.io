---
layout: default
title: "Engineering Blog"
---

<header class="intro-header ih-branding">
    <div class="site-heading branding-heading">
        <h1 data-effect="slide-top">

            Engineering<br>
            Blog

        </h1>
    </div>
</header>

<div class="site-content">
    
    <ol class="blog-post-list">
        <!-- This loops through the paginated posts -->
        {% for post in site.categories.blog %}
        <li>
            <a href="{{ post.url }}" class="list-item">
                <div class="post-content">
                    <div class="title">{{ post.title }}</div>
                    <div class="desc">{{ post.description }}</div>
                </div>
                <div class="post-meta">
                    <img src="{{ site.baseurl }}/{{ post.profile-img }}" alt="" class="profile-img">
                    <div class="author">{{ post.author }}</div>
                    <div class="date">{{ post.date | date: "%Y. %m. %d." }}</div>
                </div>
            </a>
            <figure></figure>
        </li>
        {% endfor %}
    </ol>

</div>
