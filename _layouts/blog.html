---
layout: default
---

<!-- Post Header -->
<header class="intro-header post-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1>{{ page.title }}</h1>
                    {% if page.subtitle %}
                    <h2 class="subheading">{{ page.subtitle }}</h2>
                    {% endif %}
                    <span class="meta">Posted by <span class="author">{{ page.author }}</span><!--  on {{ page.date | date: "%B %-d, %Y" }} --></span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<article class="post">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

				{{ content }}

            </div>
        </div>
        <div class="row">
            <div class="post-meta col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <img src="{{ site.baseurl }}/{{ page.profile-img }}" alt="" class="profile-img">
                <div class="author">{{ page.author }}</div>
                <div class="profile-text">{{ page.profile-text }}</div>
            </div>
        </div>
    </div>
</article>

<hr>
