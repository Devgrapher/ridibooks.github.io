jobs:
  - title: UI 디자이너 (경력)
    description:
      - 리디북스 Android/iOS/Mac/Windows/PAPER 앱 디자인
      - 리디북스 서점 웹사이트 디자인
      - 신규 서비스 앱/웹사이트 디자인
      - <a href="/career/senior-ui-designer">리디북스 UI 디자이너 소개</a>
    required:
      - 디자인 경력 3년 이상
      - 웹 또는 앱 서비스 디자인에 깊이 참여한 경험
      - 높은 수준의 커뮤니케이션 능력
    preferred:
      - 아이콘/일러스트레이션 능력
      - HTML/CSS/Javascript 능력
      - 데이터 기반 의사결정 경험
    link: https://ridi.typeform.com/to/G1L0xH

  - title: 서비스 기획자
    description:
      - 리디북스의 전반적인 사용자 경험(UX) 설계
      - 데이터 분석을 통해 UX상의 개선점을 찾고 이를 개선
      - 정기적인 사용성 테스트를 통해 고객이 겪는 문제를 파악
      - 개발자, 디자이너와의 커뮤니케이션을 통해 프로젝트를 리드
    required:
      - 논리적인 사고력과 데이터에 기반한 의사결정 능력
      - IT 서비스 기획 및 서비스 운영 경력 3년 이상
      - 디지털 콘텐츠 및 전자책 서비스에 대한 높은 관심
    preferred:
      - 커머스 관련 UX설계 경력 1년 이상
      - 하나 이상의 프로토타이핑 도구를 능숙하게 다룰 수 있음
      - 업무에 필요한 수준으로 GA 및 SQL을 다룰 수 있음
    link: https://ridi.typeform.com/to/GzLPbT
